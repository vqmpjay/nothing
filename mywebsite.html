<html>
    <head>
        <title>Dynamic Text</title>
    </head>
    <body>
        <div id="text"></div>
        <script>
            // set the initial text
            document.getElementById("text").innerHTML = "Hello World!";

            // function to change the text
            function changeText(newText) {
                document.getElementById("text").innerHTML = newText;
            }
        </script>
    </body>
</html>
